<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <header class="header">  
      <nav class="Pnavbar">
        <img class="ham-menu" src="images/icon-menu.svg" alt="">

          <div class="list-items">
            <img class="close-menu" src="images/icon-close-menu.svg" alt="">
            <a href="#">Features</a>
            <a href="#">Company</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
           
            <div class="btnlg">
              <button class="login" type="button">Login</button>
              <button class="register" type="button"> Register</button>
            </div>
            
          </div>
        <img class="logo" src="images/logo.svg" alt="">
      </nav>
   </header>

   <main>
    <div class="container">
       <div class="bannerimg">
        <img src="images/image-hero-mobile.png" alt="banner image">
       </div>
       <div class="banner-content">
        <h1 class="bannerheader">Make remote work</h1>
        <p>get your team in sync, no matter your location. streamline processes, create team rituals, and watch productivity soar.</p>

        <button type="button">Learn more</button>
        <div class="logolist">
          <ul>
            <li><img src="images/client-databiz.svg" alt=""></li>
            <li><img src="images/client-audiophile.svg" alt=""></li>
            <li><img src="images/client-meet.svg" alt=""></li>
            <li><img src="images/client-maker.svg" alt=""></li>
          </ul>
        </div>
       </div>
    </div>
    <script src="main.js"></script>
   </main>
</body>
</html>
